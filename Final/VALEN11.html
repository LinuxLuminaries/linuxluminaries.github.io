<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Gudiya‚ù§Ô∏è" />
  <meta property="og:image" content="https://linuxluminaries.github.io/Final/img/1.jpeg" />
  <meta property="og:description" content="Humara personal Gallery." />
  <title>Gudiya‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    header {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 25vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: skewX(-25deg);
      animation: moveGradient 5s infinite alternate;
    }

    @keyframes moveGradient {
      from { transform: translateX(-100%) skewX(-25deg); }
      to { transform: translateX(100%) skewX(-25deg); }
    }

    .photo-college {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f8edeb;
      min-height: 60vh;
      position: relative;
      overflow: hidden;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      width: 100%;
      margin-bottom: 20px;
    }

    .photo-grid .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .photo-grid img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, filter 0.3s ease;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .photo-grid .overlay-text {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-align: center;
      padding: 10px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .photo-grid .image-container:hover {
      transform: scale(1.1);
      z-index: 2;
    }

    .photo-grid .image-container:hover img {
      transform: scale(1.2) rotate(3deg);
      filter: blur(2px);
    }

    .photo-grid .image-container:hover .overlay-text {
      transform: translateY(0);
    }

    .text-below-photo {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #d62ad0;
      position: relative;
      max-width: 80%;
      margin: 0 auto;
      animation: fadeIn 2s ease-in-out;
    }

    .typing-effect {
      font-size: 1.5rem;
      font-weight: bold;
      white-space: normal;
      letter-spacing: 0.15em;
      display: inline-block;
      line-height: 1.6;
      overflow: hidden;
      border-right: 2px solid #d62ad0;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      height: 15vh;
      background: #f8edeb;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    footer audio {
      width: 80%;
      max-width: 400px;
    }

    footer button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: #ff9a9e;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    footer button:hover {
      background: #fad0c4;
      transform: scale(1.1);
    }

    footer::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #ff9a9e);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .typing-effect {
        font-size: 1.2rem;
      }
    }

    /* Additional Visual Effects */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
      animation: sparkleMove 3s infinite ease-in-out;
    }

    @keyframes sparkleMove {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    }

    .photo-college::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
      pointer-events: none;
      z-index: 1;
    }

    .text-below-photo::after {
      content: '‚ù§Ô∏è';
      display: block;
      font-size: 2rem;
      margin-top: 10px;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Falling Hearts and Stars */
    .falling-item {
      position: absolute;
      font-size: 20px;
      animation: fall linear infinite;
      pointer-events: none;
    }

    .heart {
      color: #ff6f91;
    }

    .star {
      color: #ffd700;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Loving Page Gudiya‚ù§Ô∏è</h1>
  </header>

  <div class="photo-college">
    <div class="photo-grid">
      <div class="image-container">
        <img src="img/1.jpeg" alt="Photo 1">
        <div class="overlay-text">Tum aur Tumhara Haath</div>
      </div>
      <div class="image-container">
        <img src="img/4.jpeg" alt="Photo 1">
        <div class="overlay-text">Okay Okay</div>
      </div>
      <div class="image-container">
        <img src="img/3.jpeg" alt="Photo 1">
        <div class="overlay-text">Stylish Gudiya</div>
      </div>
      <div class="image-container">
        <img src="img/6.jpeg" alt="Photo 1">
        <div class="overlay-text">Tum ‚ù§Ô∏è Hum</div>
      </div>
      <div class="image-container">
        <img src="img/7.jpg" alt="Photo 1">

  <footer>
    <audio id="background-music" autoplay loop>
      <source src="song/song.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <button id="pause-button">Pause Music</button>
  </footer>

  <script>
    const music = document.getElementById('background-music');
    const pauseButton = document.getElementById('pause-button');

    pauseButton.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        pauseButton.textContent = 'Pause Music';
      } else {
        music.pause();
        pauseButton.textContent = 'Play Music';
      }
    });

    // Typing effect for multiple sentences
    const sentences = [
      "Meri pyaari gudiya raani!! I love you so much,",
      "Tumhare bina har pal adhoora sa lagta hai,",
      "Tum mere liye zindagi ho, dil ki dhadkan ho,",
      "Aur har khwab ka hissa ho, bas tum hi sab kuch ho,",
      "Kitne mushkil waqt guzre hain, lekin tumhare saath har dard kam padta tha,",
      "Sab kuch tumhara kiya hua humko yaad hai, har muskurahat, har aankhon ki chhamak,",
      "Har hatheli ki thandak, har pal tera ehsaas... yeh sab mere dil mein bas gaya hai,",
      "Thank you for always staying by my side,",
      "Meri hamesha ki support, meri sabse acchi listener,",
      "Tum bahot jaruri ho mere liye, kyunki tum hi toh ho jo mera har din special banati ho,",
      "Without you, I am nothing, with you, I am everything,",
      "Tumhari har baat, har smile mere dil ko chhu leti hai,",
      "I promise to love you, care for you, aur har waqt tere saath rahunga,",
      "Come what may, you are my forever and always,",
      "My heart, my soul, my everything, ü•πüíï,"
    ];

    let sentenceIndex = 0;
    let charIndex = 0;
    const typingElement = document.querySelector('.typing-effect');

    function typeWriter() {
      if (sentenceIndex < sentences.length) {
        if (charIndex < sentences[sentenceIndex].length) {
          typingElement.innerHTML += sentences[sentenceIndex].charAt(charIndex);
          charIndex++;
          setTimeout(typeWriter, 50); // Speed of typing
        } else {
          setTimeout(() => {
            typingElement.innerHTML = ''; // Clear current sentence
            charIndex = 0;
            sentenceIndex++;
            typeWriter(); // Start next sentence
          }, 1500); // Delay before starting next sentence
        }
      } else {
        sentenceIndex = 0; // Restart from the first sentence
        typeWriter();
      }
    }

    typeWriter();

    // Create falling hearts and stars
    function createFallingItems() {
      const types = ['‚ù§Ô∏è', '‚≠ê'];
      const container = document.body;

      setInterval(() => {
        const item = document.createElement('div');
        item.classList.add('falling-item');
        item.textContent = types[Math.floor(Math.random() * types.length)];
        item.style.left = Math.random() * 100 + 'vw';
        item.style.animationDuration = Math.random() * 3 + 5 + 's'; // Random duration between 5-8 seconds
        container.appendChild(item);

        // Remove the item after animation ends
        setTimeout(() => {
          item.remove();
        }, 8000); // Match this with the max animation duration
      }, 200); // Create a new item every 200ms
    }

    createFallingItems();
  </script>
</body>
</html>
