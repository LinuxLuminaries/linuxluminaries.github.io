<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Penetration Testing Demo: Keystroke Logger">
    <title>Penetration Testing SPA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
</head>
<body class="light-mode">
    <header class="navbar">
        <h1>Keystroke Logger Demo</h1>
        <button id="toggleMode">Dark Mode</button>
    </header>
    <main>
        <section class="container">
            <h2>Keystroke Logger Simulation</h2>
            <p>Type into the text area below to simulate keystroke logging for penetration testing.</p>
            <textarea id="inputField" placeholder="Start typing here..." rows="6"></textarea>
            <div id="logContainer">
                <h3>Logged Keystrokes:</h3>
                <p id="keyLogs"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
